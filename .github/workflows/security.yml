name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Mondays at midnight UTC
  push:
    branches: [develop, staging, main]
  pull_request:
    branches: [develop, staging, main]
  workflow_dispatch: # Allow manual trigger

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (production)
        id: npm-audit
        run: |
          npm audit --production --audit-level=moderate
        continue-on-error: true

      - name: Check for outdated dependencies
        id: npm-outdated
        run: |
          npm outdated || true
        continue-on-error: true

      - name: Generate audit report
        if: always()
        run: |
          npm audit --production --json > audit-report.json
          echo "Audit report generated"

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-report-${{ github.sha }}
          path: audit-report.json
          retention-days: 90

      - name: Comment PR with audit results
        if: github.event_name == 'pull_request' && steps.npm-audit.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const auditReport = JSON.parse(fs.readFileSync('audit-report.json', 'utf8'));
            const vulnerabilities = auditReport.metadata.vulnerabilities;

            const comment = `## ðŸ”’ Security Audit Results

            **Vulnerabilities Found:**
            - Critical: ${vulnerabilities.critical}
            - High: ${vulnerabilities.high}
            - Moderate: ${vulnerabilities.moderate}
            - Low: ${vulnerabilities.low}

            Please review and address high/critical vulnerabilities before merging.

            Full report available in workflow artifacts.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
